name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Cambiado a ubuntu-latest, es más rápido y estándar

    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Ejecutar prueba
      run: |
        # --- ESTA ES LA LÍNEA QUE ARREGLA EL ERROR ---
        export PYTHONPATH=$PYTHONPATH:.
        pytest
